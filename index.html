<!DOCTYPE html>
<html lang="en">
<head>
  <title>webpage Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
<!--fontawesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

<link rel="stylesheet" href="style.css">
<style>

</style>

<body>
 
  <div class="container">
    <nav>
      <div class="logo">
        <a href="#"><img src="logo2.jpg" alt="logo"></a>
      </div>
      <ul>
        <li><a href="#">home </a></li>
        <li><a href="#">contact </a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Career </a></li><li>
          <a href="#">Feature </a></li>
      </ul>      
    </nav>
  </div>
  <section>
    <div class="container">
      <div class="banner">
        <img class="img-fluid
        " src="nature.jpg" alt="nature">
      </div>
    </div>
  </section>
  
  <div class="container">
    <div class="form bg-primary p-3">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control text-center" type="text" name="name" placeholder="name">
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input class="form-control text-center" type="text" name="email" placeholder="email">
      </div>
      <div class="form-group">
        <label for="subject">subject</label>
        <input class="form-control" type="text" col="30">
      </div>

      <div class="form-group">
        <input class="form-control text-center" type="submit" name="submit" value="submit">
      </div>
    </div>
  </div>
  <section>
    
    
 <div class="footer"> 
   <h4 class="text-center text-white">footer</h4>

 </div>
